    <body>
        <h2>Comparison of Adjectives</h2>

        <ul>
            <li> <a href="#pos">Positive</a> </li>
            <li> <a href="#comp">Comparative</a> </li>
            <li> <a href="#super">Superlative</a> </li>
        </ul>

    <a id="pos">Positive</a>
    <ul>
        <li>lovely</li>
        <li>hard</li>
        <li>expensive</li>
    </ul>

    <a id="comp">Comparative</a>
    <ul>
        <li>lovelier</li>
        <li>harder</li>
        <li>more expensive</li>
    </ul>

    <a id="super">Superlative</a>
    <ul>
        <li>loveliest</li>
        <li>hardest</li>
        <li>most expensive</li>
    </ul>
    </body>
